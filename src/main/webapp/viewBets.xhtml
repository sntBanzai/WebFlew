<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FLEW 2015</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:event type="preRenderView" listener="${viewBetsBean.conInit()}" />
    </h:head>
    <h:body>
        <div>
            <h1>Głosy aktualnie zarejestrowane w bazie:</h1>
            <h:dataTable value="${viewBetsBean.ivrb.populateTable()}"  var="vote">
                <h:column>
                    <f:facet name="header">Typujący</f:facet>
                        #{vote[0]}
                </h:column>
                <h:column>
                    <f:facet name="header">Miejsce pierwsze</f:facet>
                        #{vote[1]}
                </h:column>
                <h:column>
                    <f:facet name="header">Miejsce drugie</f:facet>
                        #{vote[2]}
                </h:column>
                <h:column>
                    <f:facet name="header">Miejsce trzecie</f:facet>
                        #{vote[3]}
                </h:column>
                <h:column>
                    <f:facet name="header">Miejsce czwarte</f:facet>
                        #{vote[4]}
                </h:column>
                <h:column>
                    <f:facet name="header">Miejsce piąte</f:facet>
                        #{vote[5]}
                </h:column>
                <h:column>
                    <f:facet name="header">Wynik zwycięzcy</f:facet>
                        #{vote[6]}
                </h:column>
                <h:column>
                    <f:facet name="header">Wynik drugiego kandydata</f:facet>
                        #{vote[7]}
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="Zarządzaj głosem" action="manageVote" >
                            <f:event type="preValidate" listener="#{manageVoteBean.setNickRecieved(vote[0])}" />
                            <f:event type="postValidate" listener="#{viewBetsBean.endCon()}" />
                        </h:commandButton>
                    </h:form>
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="Usuń głos" action="#{viewBetsBean.deleteVote(vote[0])}" id="voteDeletion">
                            <f:event type="postValidate" listener="#{viewBetsBean.endCon()}" />
                        </h:commandButton>
                        <h:message for="voteDeletion"/>
                    </h:form>
                </h:column>
                <br/>
            </h:dataTable>
            <h:form>
                <h:commandButton value="Powrót do strony głównej" action="index">
                    <f:event type="postValidate" listener="#{viewBetsBean.endCon()}" />
                </h:commandButton>

            </h:form>
        </div>
    </h:body>
</html>
